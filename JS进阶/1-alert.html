<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 输出语法 */
    document.write('Hello, World!') //向body中写入内容,如果输出的内容是html标签，会被解析
    alert('Hello, World!')          //弹出警告框
    console.log('Hello, World!')    //控制台输出
    var a = 1//不推荐使用var,因为var会有变量提升的问题,即变量可以在声明之前使用
    /* 输入语法 */
    let name = prompt('请输入你的名字：')     //弹出输入框,输入框中包含提示信息,输入的内容会被返回
    document.write('Hello, ' + name)         //向body中写入内容
  </script>
</body>

</html>
