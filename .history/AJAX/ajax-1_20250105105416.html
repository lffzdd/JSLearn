<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1)
        }, 1000)
      })

      promise
        .then(
          (value) => {
            console.log(value)
            return new Promise((resolve,reject)=>{
              setTimeout()
            })
          },
          (reason) => {}
        )
        .then((value) => {
          console.log(value)
        })
        .catch((err) => {
          console.error(err)
        })
    </script>
  </body>
</html>
