<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch('http://ajax-base-api-t.itheima.net/api/getbooks').then((res) => {
        // 这里得到的res,是一个Response对象,需要通过特定的方法获取其中的内容
        console.log(res)

        //res.json() 是一个异步操作,表示取出所有的内容,并将其转换成JSON对象
        console.log(res.json()) // 打印发现是一个pending的Promise对象,所以不要打印,而是返回它,用下一个.then
        return res.json()
      }).then(json=>{
        console
      })
    </script>
  </body>
</html>
