<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="timeBox" style="background-color: brown;"></div>
  <script>
    const timeBox = document.querySelector('.timeBox');
    C 标准允许这种行为：

    指针可以指向数组最后一个元素的下一个位置（例如 &A[N][0] 指向超出数组的部分），但不能解引用。
    编译器没有报错是因为它只计算了地址，而没有触发实际的访问。
  </script>
</body>
</html>
